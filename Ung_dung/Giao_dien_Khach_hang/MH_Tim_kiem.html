        <h1 style="color:black">Bạn muốn tìm rau gì ?: </h1>

        <input class="form-control" type="text" id="find_value"/>
        <br>
        <button class="btn" id="search" style="font-weight: bold" >Tìm Kiếm</button>
    </div>
    <br>
    <div class="container">
        <h2 style="color: black">Kết quả:</h2>
        <div class="row" id="Th_Danh_sach_Rau">

        </div>
    </div>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    XL_DU_LIEU.Khoi_dong_Du_lieu((Du_lieu) => {
        var Danh_sach_Rau = Du_lieu.Danh_sach_Rau;
        search.onclick = () => {
            var find_rau = find_value.value;
            var Danh_sach_Rau_Tim = Danh_sach_Rau.filter(Rau => Rau.Ten.toUpperCase().includes(find_rau.toUpperCase()) == 1)
            Th_Danh_sach_Rau.innerHTML = "";
            Danh_sach_Rau_Tim.forEach(Rau => {
                var Th_Rau = XL_RAU.Tao_The_hien(Rau, Th_Danh_sach_Rau);
                
            })
        }
    })
</script>
