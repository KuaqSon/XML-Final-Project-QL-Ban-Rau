    }
    Th_Tim_kiem.onclick = () => {
        Khung_Chuc_nang.src = "MH_Tim_kiem.html"
    }
    Th_Gio_hang.onclick = () => {
        var len = sessionStorage.length;
        if (len == 0) {
            var The_hien = document.createElement("div");
            Th_modal.appendChild(The_hien);
            var noi_dung = "";
            noi_dung += `<div class="modal fade" id="myModal">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                
                                    <div class="modal-header">
                                    <h4 class="modal-title">The cart is empty!</h4>
                                    </div>
                                    
                                    <div class="modal-body">
                                    Please select your product 
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                                </div>
                            </div>`
            The_hien.innerHTML = noi_dung;
        }
        else {
            Khung_Chuc_nang.src = "MH_Xem_Danh_sach_Gio_hang.html"
            Th_modal.innerHTML = "";
        }
    }

    Th_Lien_he.onclick = () => {
        Khung_Chuc_nang.src = "MH_Xem_Dia_diem_Cua_hang.html"
    }
    Th_Login.onclick = () => {
        window.location.href = "../Giao_dien_Dang_nhap/MH_Dang_nhap.html"
